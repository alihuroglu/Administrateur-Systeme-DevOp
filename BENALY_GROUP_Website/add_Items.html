<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="C:/Users/msi/Downloads/Shopping-Cart-master/static/css/add.css">

	<!-- jQuery CDN Link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Transparent form</title>
</head>

<body>
	<div class="container">
		<div class="form">
			<div class="btn">
				<button class="signUpBtn">Add items</button>
				<button class="loginBtn">Remove items</button>
			</div>
			<form class="signUp" action="" method="get">
				<div class="formGroup">
					<input type="text" id="userName" placeholder="Name" autocomplete="off">
				</div>
				<div class="formGroup">
					<input type="email" placeholder="Price" name="email" required autocomplete="off">
				</div>
				<div class="formGroup">
					<input type="password" id="password" placeholder="Stock" required autocomplete="off">
				</div>
				<div class="formGroup">
					<input type="password" id="confirmPassword" placeholder="Description" required autocomplete="off">
				</div>
				<div class="checkBox">
					<input type="checkbox" name="checkbox" id="checkbox">
					<span class="text">I agree</span>
				</div>
				<div class="formGroup">
					<button type="button" class="btn2">Choose File</button>
				</div>
				<div class="formGroup">
					<button type="button" class="btn3">Submit</button>
				</div>

			</form>

			<!------ Login Form -------- -->
			<form class="login" action="" method="get">

				<div class="formGroup">
					<input type="email" placeholder="Item ID" name="email" required autocomplete="off">
				</div>
				<div class="formGroup">
					<input type="password" id="password" placeholder="Item name" required autocomplete="off">

				</div>
				<div class="checkBox">
					<input type="checkbox" name="checkbox" id="checkbox">
					<span class="text">I agree</span>
				</div>
				<div class="formGroup">
					<button type="button" class="btn2">Submit</button>
				</div>


			</form>

		</div>
	</div>

	<script src="C:/Users/msi/Downloads/Shopping-Cart-master/static/js/jQuery.js"></script>
</body>

</html>
